 closed the interview by requesting me to send him, at his expense, two boxes of Americantobacco called Honey Dew. During the inter,view or audience, the King took off and put onhis finger a magnificent ring. I began to thinkhe intended to present it to me as a souvenir ofhis best wishes, but he did not. He took this occasion to invite us to the crown-ing ceremony of his eldest son and heir to thethrone of Siam, but as he had learned from MaMillee that he did not participate in anything onOne Ah Tit (Sunday), and Sunday would be thefirst day, he hoped we would all come on theother two days. We thanked His Majesty, andmade our salaam, and were escorted to our boat,and left for home. On the day appointed wewent to the crowning, and were given the bestseats at the show and feast. The crowning of anoriental prince was something grand. To me itwas a grand sight; in fact, it was to all of uswho came from the far off western nation. Thesecond day, the young prince was ^irrayed in gor-</i>\n\n<b>Text Appearing After Image:</b>\n<i>YOUNG PRINCE, NOW KING OF SIAM. (Page 89.) 89 geous apparel, and carried on a very handsomesedan chair by four native noblemen, with twonobles to steady him, as the gold decorations onthe young man would certainly weigh twentypounds. They were interwoven with diamondsand other precious stones. The procession stop-ped in front of the writer, so I got a good lookat the young prince as he was taken down fromthe sedan chair and was conducted into the tem-porary throne room where he was divested ofhis gorgeous apparel. Then he was taken upwinding stairs to the top of a very high artificialmountain built of bamboo, and covered withgreen paper, and having miniature trees up thesides and on top. The whole thing was worthyof the occasion. The writer was ver} muchpleased with all he saw. After the ceremony wewere conducted to the banqueting hall, and satdown to a bountiful feast, gotten up in true Ame-rican and English style, with beer, wine and otherliquors for those who drank. The whole thing</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
