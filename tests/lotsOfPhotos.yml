k when he 22 made his ascent to Heaven; and the natives be-lieve it; therefore, they erected this magnificenttemple. It has four walls about 40 feet high, andcovering a space of say 75 feet square. The roofis carried without columns or supports of anykind, and the spire goes up to a needle point. Onentering this gorgeous temple, the High Priest orPope of the Kingdom saw vis. He sent his pageover to where we stood, and he made his salaamto us, and said His Grace wanted to see me, aswe had met before in Bangkok. When we drewnear, he came down from his throne, and bid uswelcome, and conducted us to the footprint,which was about 6 feet long, 2 feet wide andabout 4 feet deep, and all covered with gold clothresting on four columns, overlaid with gold. HisGrace caused the worshippers to leave so thatwe could examine it, which we did, and I foundabout 15 inches deep of gold leaf. This leaf isput in the cavity or print as an offering whichthese people make to their gods or idols. This</i>\n\n<b>Text Appearing After Image:</b>\n<i>2Z temple has several idols in it, some of which arevery costly. We stayed upon the mountain untillong after noon. The natives from all parts of theKingdom come to Prabat every February to wor-ship. As there are no hotels to live in, they usetents, umbrella shape, and so large that six oreight can sleep under one. They do their cook-ing outside. The sight to us heathen of theWestern Nations was very unique. Only thinkof looking at thousands of people who go toPrabat to worship as Ancient Israel went up toJerusalem to worship ! After thanking the HighPriest for his kindness, we took our leave, andwent down and mingled with the worshippers atthe foot of the mountain. We found bazaars,market places where everything in the line ofvegetables and fish, together with trinkets, someof which were very beautiful, were sold; thetrinkets of ivory, brass and filigree silver work;also, Chinese theatres, juggling, snake charming,etc. 24 On the second day after our