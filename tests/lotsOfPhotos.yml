uld still beworked. This form provided for the closing of onehalf of the original areas and prohibited any furthergirdling by lessees. The royalty was also raised from 4.25 Rs. a logto 10 Rs. per large and 6 Rs. per small log. A short account of the system under which teakis worked may be of interest. The trees selectedare first killed (girdled) by cutting a ring round thetree near the ground, well into the heart-wood. They are then left standing for two years at leastto season, when they are felled, logged, and draggedusually by elephants, into the nearest floatingstreams. Parties of elephants are also kept workingthe main streams to break up stacks and keep thetimber moving. Across the flat country carts are now being largelyintroduced, dragged by buffaloes, as such work can</i>\n\n<b>Text Appearing After Image:</b>\n<i>C5Z 3OO Forestry 177 be done in the hot weather when elephants cannotbe used. Various mechanical contrivances have also beenintroduced by the Borneo Company, Limited, andthe Bombay Burmah Trading Corporation, Limited,with wire ropes to drag the logs over hills which aretoo steep for elephants. Owing to the many rapids on the Me Ping, MeYome, Me Wang, and Me Nam, logs are floatedsingly until arrival at Raheng, Sawankaloke, orUtradit, when they are made into rafts varying inshape and number of logs according to the river,and thus conveyed to the duty station at Paknampo,where they are examined, measured, and duty duecollected by a Forest Department establishment be-fore proceeding to Bangkok. The average annualarrivals at Paknampo amount to some one hundredthousand logs. Salween timber is floated singly to Kyodan, arafting station some seventy miles north of Moul-mein, then rafted to Kado, where the Governmentinspection and collection of duties is carried outbefore passing to Moulmein.</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
