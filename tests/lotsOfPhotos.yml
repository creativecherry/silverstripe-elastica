houtthe town. A large piece of ground was purchased of theGovernment, and upon it were erected two largesheds, each capable of accommodating five hundredhead of cattle. There was also built a quarantineshed capable of holding two hundred sick cattle,and at a distance of three hundred metres from themain sheds. A public abattoir was also erected, ofsuch a size as will be sufficient for all needs for manyyears to come. In addition, there are the officers,inspectors, and coolies houses. The cattle shedsare floored with compressed brick pointed in cement,while the abattoir is floored with concrete and cementand has steel and iron fittings. Cattle can only be landed in Bangkok at the gov-ernment wharf alongside the bullock sheds. Thiswharf was specially built to enable the ordinary</i>\n\n<b>Text Appearing After Image:</b>\n<i>!4O O2 &lt; o o Oh y The Capital 115 trading steamers to go alongside in order to loadthe bullocks. Although rinderpest has practically died out, foot-and-mouth disease is almost always present in Siam.All bullocks are therefore subjected to eight daysmedical observation in the government sheds freeof rent. They are then slaughtered for food, or, asis the case with the great majority, are exported toSingapore. Before being passed for export by thecustoms authorities, each owner must show the ex-port pass from the Medical Officer of Health certify-ing that the cattle have been quarantined for eightdays and have been stamped as healthy. Slaughtering of animals for food is only permittedin the government abattoir. Each animal is ex-amined when alive, and the flesh is again examinedbefore being allowed to be taken away from theabattoir, when, if found healthy, it is stamped withthe medical officers seal. The flesh of a bullockfound in the market without this seal is presumed tohave been s</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
