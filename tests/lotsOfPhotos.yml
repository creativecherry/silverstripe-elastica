        Description: "<b>Identifier</b>: kingdomofsiam00cart\n<b>Title</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookidkingdomofsiam00cart\">The kingdom of Siam..</a>\n<b>Year</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookyear1904\">1904</a> (<a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookdecade1900\">1900s</a>)\n<b>Authors</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookauthorCarter__A__C___from_old_catalog_\">Carter, A. C. [from old catalog]</a>\n<b>Subjects</b>: \n<b>Publisher</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookpublisherN_Y__and_Lond\">N.Y. and Lond</a>\n<b>Contributing Library</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookcontributorThe_Library_of_Congress\">The Library of Congress</a>\n<b>Digitizing Sponsor</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/booksponsorThe_Library_of_Congress\">The Library of Congress</a>\n\n\n<b>View Book Page</b>: <a href=\"https://archive.org/stream/kingdomofsiam00cart/kingdomofsiam00cart#page/n370/mode/1up\" rel=\"nofollow\">Book Viewer</a>\n<b>About This Book</b>: <a href=\"https://archive.org/details/kingdomofsiam00cart\" rel=\"nofollow\">Catalog Entry</a>\n<b>View All Images</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookidkingdomofsiam00cart\">All Images From Book</a>\n\nClick here to <a href=\"https://archive.org/stream/kingdomofsiam00cart/kingdomofsiam00cart#page/n370/mode/1up\" rel=\"nofollow\"><b>view book online</b></a> to see this illustration in context in a browseable online version of this book.\n\n\n<b>Text Appearing Before Image:</b>\n<i>bor, the number ofrice-mills in Bangkok being thirty-six and sawmillseleven. The steam rice-mills run continuously dayand night, employing two shifts, but the sawmillswork only by day. The trained hands are employed continuously,but the number of unskilled laborers varies fromday to day. A large proportion of these laborersare Chinese, particularly those employed in shiftingthe grain from the boats to the mill and back again,all of which work is performed by hand. Theestimated number of hands, skilled and unskilled,employed in the mills is about ten thousand. Fishing is another industry of great importance.The greater part of the fish caught is dried orsalted, and a large export is done in various kinds ofpreserved fish to Singapore and Hong-Kong. The favorite method of catching fish is by gigantictraps. These traps are constructed of bamboosfixed upright in the shallow water; a long V-shapedneck, with an opening sometimes extending to aquarter of a mile, leads into a compartment some</i>\n\n<b>Text Appearing After Image:</b>\n<i>&lt;; fafa  H Tne Industries of Siam 265 sixty feet square by a narrow aperture. The fish,guided by the walls of the V, are caught in the trap,which is netted every two or three days. The amount of fish caught annually is enormous;not only is it eaten fresh or dry at every meal bythe inhabitants of Lower Siam, but there is a largesurplus for export. Boat-building is perhaps the most widely ex-tended industry, being carried on over the wholecountry, each district building the boats adapted tothe local needs. In the capital a large number ofsteam launches and small sailing lighters are built.Ship-building, which was formerly an importantindustry, has disappeared with the introduction ofiron steamers. The manufacture of spirits is a state monopolyand is farmed out to the spirit farmers in every pro-vince. Licenses to conduct a distillery are issuedto any one applying, but the spirits must be sold ata rate fixed by the farmer, who usually takes thewhole output. Sugar of</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appeara