oard,and have long sticks for handles, to which are attachedtwo bamboo hollow canes which conduct the air into thecavity. In several localities I discovered auriferous sand, butonly in small quantity. In some of the villages the inha-bitants employ their leisure</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
