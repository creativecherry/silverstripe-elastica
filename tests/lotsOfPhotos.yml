se theatres, juggling, snake charming,etc. 24 On the second day after our arrival at Prabatwe started in a westerly direction toward Noc-burrie, over the beautiful road through the jun-gle. We passed an old temple built by the roadside, in the shape of an old fashioned Quakermeeting-house, with a belfry on top, out of whichgrew a tree, say about sixty feet high, known outthere as the Bude Tree. We call it in ourcountry Sycamore, with heavy foliage. The rootsran down the belfry to the roof, down the roof,and so on down to the ground, from which ittook its nourisnment. It was a grand sight.We arrived at Nocburrie Saturday evening.The Governor placed us in an ante-chamberwhich was half way decent. Our grub was veryfair. We lay up all Sunday, and Monday startedagain on our voyage of discovery. We openedup into a most beautiful level place, covered withgrass and shrubbery. Our guide gave us anelephant race, and it was a race very exciting,and full of pain and soreness next day. We</i>\n\n<b>Text Appearing After Image:</b>\n<i>25 stopped at a temple over night and dined oncold rice and sugar, as our supplies were nearlyout. Our breakfast consisted of sugar and rice.We started about noon, and we came to a Laosvillage, where we got a supply of rice, fish andpalm sugar, which is very good, also a few fowls.Here let me say that Laos women are, as ageneral thing, very pretty and very tidy. Thevillage was very neat and clean. With them, aswith the Siamese, the women do the work ofbuying, selling, and doing all their business. Westayed in this village over night, and its sur-roundings were beautiful. The houses v/ere sur-rounded by clusters of bamboos, which grew tenor twelve in a cluster and from two to six inchesin diameter and from twenty to fifty and seventy-five feet high. Very beautiful. The natives usethe bamboo for a thousand and one purposes—from ornaments to rafts to build houses on; thusthe floating houses we read about. Strange toasy, if a man docs not like his location, he can 26 pull up stakes and</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
