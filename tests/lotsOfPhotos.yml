ry work. In1857 the mission was i)ermanently established in the section of the cityknown as Suinray. A school for boys was opened in 1852 which, in 1889, wasmerged into the Boys Christian Ilif/lt School. The Harriet House Schoolfor Girls was begun in 1874. Medical work was the chief means of gainingfavor. American missionary physicians have always been the trusted ad-visers of the king in introducing modern medical methods. In 1869 a print-ing press was sent out. It is now the most complete publishing establish-ment in Siam. The whole New Testament was first printed in 1843. When Petchaburi was first visited in 1843, every attempt for Christianitywas repulsed by the au</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
