        Description: "<b>Identifier</b>: worldsinhabitant00bett\n<b>Title</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookidworldsinhabitant00bett\">The world's inhabitants; or, Mankind, animals, and plants; being a popular account of the races and nations of mankind, past and present, and the animals and plants inhabiting the great continents and principal islands</a>\n<b>Year</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookyear1888\">1888</a> (<a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookdecade1880\">1880s</a>)\n<b>Authors</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookauthorBettany__G__T___George_Thomas___1850_1891\">Bettany, G. T. (George Thomas), 1850-1891</a>\n<b>Subjects</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/booksubjectCivilization\">Civilization</a> <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/booksubjectCulture\">Culture</a>\n<b>Publisher</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookpublisherLondon_Ward__Lock\">London Ward, Lock</a>\n<b>Contributing Library</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookcontributorRobarts___University_of_Toronto\">Robarts - University of Toronto</a>\n<b>Digitizing Sponsor</b>:  <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/booksponsorUniversity_of_Toronto\">University of Toronto</a>\n\n\n<b>View Book Page</b>: <a href=\"https://archive.org/stream/worldsinhabitant00bett/worldsinhabitant00bett#page/n359/mode/1up\" rel=\"nofollow\">Book Viewer</a>\n<b>About This Book</b>: <a href=\"https://archive.org/details/worldsinhabitant00bett\" rel=\"nofollow\">Catalog Entry</a>\n<b>View All Images</b>: <a href=\"https://www.flickr.com/photos/internetarchivebookimages/tags/bookidworldsinhabitant00bett\">All Images From Book</a>\n\nClick here to <a href=\"https://archive.org/stream/worldsinhabitant00bett/worldsinhabitant00bett#page/n359/mode/1up\" rel=\"nofollow\"><b>view book online</b></a> to see this illustration in context in a browseable online version of this book.\n\n\n<b>Text Appearing Before Image:</b>\n<i>d at once Newbornor not to molest it afterwards. Various offerings to the chudren.spirits are made; and on the second day the child is considered out oftheir power, and is nominally sold to some relative for a trifle, it being-supposed that the spirits would not take what has been thus sold. Themother unfortunately is submitted meanwhile to horrible torture, being-surrounded by bamboos and twigs, which are set on fire. Treatment ofliterally roasting her. This is supposed to be a means of mothers,recovery, but often ensures death ; the king even lost his wife in thisway, being unable to overcome the prejudices of his officials. As thisperformance is repeated for some days,—among the Siamese for a month,in the case of a first-born child,—the woman is fortunate who escapes.Children are suckled for three years, and after receiving their naturalfood, they frequently have a cigarette to smoke. We have left till now two of the most notable features of Siam, I 346 THE INHABITANTS OF ASIA.</i>\n\n<b>Text Appearing After Image:</b>\n<i>namely, temples and elephants.Both are certainly numerous, theSiamese temples of course be-tempies. Jonging to the dominantBuddhist religion. The greattemple, Wat Poh, in Bangkok,contains an enormous gilt figureof the dying Buddha, about 160feet long, constructed of bricks,lacquered and heavily gilt. Thehuge foot-soles are inlaid withmother of pearl figures illustrat-ing stories of Buddhas life. Thefloor is of tesselated marble.Another great temple, — theWat Chang, or Elephant Tem-ple,—has a lofty spire with ex-ternal decoration in remarkablepatterns which at a distance looklike mosaics of precious stones,but are in truth nothing but amixture of broken glass, crockery,and shells. A representation ofthe three-headed elephant is prominently placed on each of the fourfa^-ades of this temple. Cremation is the usual mode of disposing of the dead. Priests prayday and night in the house until the bod} is removed to the temple-grounds. The interval between death and burial varies ac-cordi</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
