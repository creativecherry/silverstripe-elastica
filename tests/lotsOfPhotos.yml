not like his location, he can 26 pull up stakes and drop down with the tide toanother location. We made another start, andcrossed an immense paddy or rice field. Whenin the centre of it we could not see the bound-aries on either side. We traveled on out tolevel ground, which was very picturesque, withflowers and other shrubbery ; also a large herdof oxen grazing. On this plain we saw rathera singular sight—three stones, almost perfectspheres, on top of one another, the largest inthe middle. What held them, I cant say. Thebottom stone was about one-third in the ground.It certainly was curious. We passed on till wecame to some bamboo houses, where we stoppedover night. After breakfast of rice and fish andtea, started on our homeward trip, and arrivedat Ayathua about dark. Discharged our guideand elephants and gave money presents to ele-phant drivers, etc. After bidding the Governorand others good-by, we left for Bangkok in ourboat, and arrived there the next afternoon, tired</i>\n\n<b>Text Appearing After Image:</b>\n<i>27 out with our journey of about fifteen days,amidst the rejoicing and congratulations offriends, who gave us a grand dinner, such aswe did not have during our absence. I was perfectly well satisfied with the trip.It gave me a store knowledge of the countryand of the people; and, I am prepared to say,the Siamese are just the finest people east ofthe Cape of Good Hope. Just before we leftBangkok on our trip, C. . A. Alien bet me asuit of clothes he would be in America and athome before I would. Of course, I being sopositive, and had made all arrangements formy passage to Hong Kong in the ViscountCanning, a large steamer belonging to Pr PaSan, a very rich Chinaman, merchant, whichhad not yet arrived, but was expected daily.So I rested very quietly, taking things easily,smoking my Manilla No. 2, which I then thoughtwas very fine. Allen came to me on the secondday after getting back and said, Old chap, I 28 want to go home to see my sister and other rela-tives whom I have not seen in thir</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
