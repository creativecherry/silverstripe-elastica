nda about dark the same day, atter a passage of about one hundredand seven days from New York. Here we recruited ship with fresh provisions,such as yams, onions, sweet potatoes and fowls.On the third day we weighed anchor, and sailedout into the Straits, with the wind from S.S.W.blowing up the Straits. We passed the TwoBrothers Island out in the China Sea. The firstSunday, after we entered the China Sea, at day-light, we were confronted with seventeen water-spouts of huge size, some of which were over twomiles off. At one time it looked as if we wouldbe engulfed by them, for certainly, if one of themhad burst on us, our good ship would have gonedown. A water-Spout is a long column of water,rising out of the sea. It begins with a little rip-.pie on the water like a whirlwind, increasing indiameter until ten or twelve feet in size; it thenrises, up and up, until it reaches the clouds. Itascends with a corkscrew motion. The onlyway to get clear of it is to fire a cannon into it,</i>\n\n<b>Text Appearing After Image:</b>\n<i>Sometimes the concussion will break the column,and it falls with a terrible noise and splash intothe sea. As luck would have it, we had noguns to fire into the worst one ; therefore, onlyby an overruling- Providence and a little mainstrength and smartness in hauling our braces, didour good ship sail clear of the nearest one, whichwas very large. As it passed us, or we passed it,the noise was almost deafening. Notwithstand-ing our scare, the sight was perfectly grand. Asit was the Northeast Monsoon, we kept well tothe southward and eastward up along the coast ofBorneo, commonly called the Palawan Passage.We passed large numbers of beautiful islands, un-til we made nearly a fair wind of it, and saileddirect for the entrance to the Gulf of wSiam. Wecame to anchor off the bar about the 24th of De-cember ; took pilot, and crossed the bar and drift-ed up to Bangkok, The river is so very crooked we could not sailpp ; therefore, we drifted up with the tide, and lO came to anchor in mid stream</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
