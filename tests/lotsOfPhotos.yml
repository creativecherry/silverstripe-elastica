all cannons. We fired 41 86 guns to salute our flag, 21 to salute the Siameseflag, and kept firing at intervals all clay salutingeverybodys flag. Thus the day, evening andnight passed off very grandly with lots of fun.The natives enjoyed it as much as we did. Weclosed the grand fandango about 2 A. M. on the5th, by S. P. Goodale proposing a toast to thewriter, to which we responded with good cheer,although very tired. It took nearly all next dayto clear up the debris and get in the flags, for weborrowed all the flags from the American ships atthe outer anchorage, and all the captains cameup to the dinner and had a good time. Before leaving for home, the King sent hismessenger, a noble, for me on Sunday morning,requesting an audience. I told the messengerthat inasmuch as Sunday was a day of rest, andI had been in his country nearly five years, andhad not violated one of my Christian princi-ples, and as I was about taking my leave ofSiam, I did not wish to violate or trespass upon</i>\n\n<b>Text Appearing After Image:</b>\n<i>87 the good examples I had tried to inculcate inthe minds of his subjects; but added in mynote that I would meet His Majesty at lo nextmorning. He answered by note, saying my timewas too early in the morning, but would meetme at 2 in the afternoon. When it was timeto start for the Palace, I called away my gig(boat) and took with me the Rev. S. Matoonand Rev. R. Telford. When we arrived at thePalace we were conducted to the reception apart-ment, in front of which there were two elephantswith all their fixings on, and also about 50 soldiersdrawn up in line. Music was furnished by theKings brass band, with a French leader, whoplayed Star Spangled Banner, Yankee Doo-dle, etc. Finally, the King came out and bid uswelcome, and talked of many things pertaining tomy stay in his Kingdom, and of the many regretsexpressed by his brother, Prince Crom AlouingWang-Sau, the Prime Minister, and other nobles,and closed the interview by requesting me to send him, a