ed to the bundleat the moment of drawing it from the soil. Thiswork falls to the men and the planting usually tothe women, and as skill in planting vastly enhancesa girls chances in the marriage market, so a youngman who should hand to the women, to plant,bundles clumsily tied or with muddy roots wouldstand small chance of getting a bride in his ownvillage. Buffaloes are used for ploughing in the lowerplains, where the atmosphere is humid, but thebuffalo, in spite of his great strength, is useless in ahot, dry climate, and therefore, in the higher anddrier parts, bullocks are used, a pair of these doingthe work of one buffalo. While the paddy, as it is called until the grain ishusked, is growing, it demands no labor, and untilit is reaped nothing is done beyond a little spas-</i>\n\n<b>Text Appearing After Image:</b>\n<i>u 2 Agriculture 159 modic bird-scaring by the children. With thereaping time all are busy again: the crop is cutwith small sickles loaded on sleds and drawn to thewinnowing-ground, a small spot either in the fieldsor near the village, on which the earth is beatendown hard and smooth. There, after the spirits havebeen duly propitiated, the sheaves are strewn outand are trampled upon by the cattle until the grainis all detached from the straw. Winnowing thentakes place, after which the golden yellow grain isstored in specially constructed huts and the yearswork is over. Though there are many large estates in the neigh-borhood of Bangkok, the property of the royalfamily and nobility, the greater part of the land isheld in small farms by peasant proprietors, havingfull hereditary rights subject only to the will of theking, in whom, finally, all rights are vested in ac-cordance with ancient custom. Each man ploughshis own land, but the planting and reaping is usuallydone with the aid of hi</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - colo