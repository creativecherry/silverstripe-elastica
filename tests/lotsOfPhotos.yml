angkok. If itwere only worth three ticals it would do, said he; butseeing only the same percussion guns, You have notbrought me one, he observed; but never mind, I willgo with you all the same. It was only when I told himthat I should make but a very short</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
