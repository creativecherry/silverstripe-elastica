double lines oftrees and bordered by shady footpaths. The palace is surrounded by ornamental gardensopen to the public, and the whole quarter is laid outas a purely residential district, the houses being oc-cupied by the princes and noblemen of the court.Between this quarter and the river runs the SamsenRoad, corresponding to the New Road below thepalace, but far less densely populated. It has agood service of electric trams. Running betweenthese two main roads are many subsidiary roads;the total length of carriage roads being some onehundred and twenty miles. The river is hardly lesscrowded than the New Road. Both sides for milesabove and below the palace are lined by floatinghouses, most of which are occupied by traders, who,taking down their front shutters, wait quietly for</i>\n\n<b>Text Appearing After Image:</b>\n<i>The Capital 109 their customers to arrive in boats or launches andtake their purchases away with them. These housesconsist generally of several rooms and are supportedon pontoons; the row is only broken by landingstages and the mouths of canals. Built in Siamesestyle, with the curious gable characteristic ofSiamese architecture, they form one of the uniqueand interesting sights of Bangkok. Down the middle of the stream are anchored theocean-going steamers flying the flags of many na-tions, sailing boats loading teak for the Europeanand American markets, whilst in and out and fromshore to shore scurry steam launches of every sortand shape. With the tide, huge rice-boats bringthe harvest to the rice-mills, and rafts of teak logs,which may have been years on their journey fromthe north, follow a puffing launch which has pickedthem up above the city to tow them to the mill.Then there are house-boats, with two or morerowers; a priests boat, paddled by ten of his pupils;boats which ply for</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
