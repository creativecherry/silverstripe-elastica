></a> to see this illustration in context in a browseable online version of this book.\n\n\n<b>Text Appearing Before Image:</b>\n<i>CHAO CHAHNG STRUCK HIM A SWEEPING SIDE BLOW WITHHIS TRUNK. (See page 1064.) ST. NICHOLAS. Vol. XXXI. OCTOBER, 1904. No. 12. Copyright, 1904, by The Century Co. All rights reserved. ■■W «***</i>\n\n<b>Text Appearing After Image:</b>\n<i>Any one who thinks the elephant a slow,clumsy beast would have cause to change hisopinion on seeing him at work along the riversof northern Siam. The rainy season, which be-gins in April, is the time when the teak logs, cutduring the dry season in the forests about theupper waters of the Menam River, are floateddown to Rahang, where they are caught andrafted to Bangkok. Instead of red-shirted,spiked-shoed river-drivers such as handlethe logs in their downstream journey to thesawmills on the Penobscot and Kennebec inMaine, the lumber-driving of the Siameserivers is done by barefooted, half-naked men onelephants, and the bone labor and much ofthe thinking involved in the operation are doneby the elephants. The middle of June, some years ago, found the drive of teak logs that I was taking downthe Me-ping River about half-way on its journeyfrom the cuttings to Rahang. My crew con-sisted of twenty elephants with their Shan andLao mahouts, or keepers, who drove the logs,and as many bullock-</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
