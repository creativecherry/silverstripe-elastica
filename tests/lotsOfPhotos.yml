hestreams jfrom the mountains on its western boundary,but by the strength of the current from the Mekonwhich pours into it its overflow. As for the Malays, or Thiames, as the Cambodians callthem, I made endeavours to investigate their origin, andalso the traces</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
