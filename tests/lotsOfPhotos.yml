for their education ; the others were received as charity scholars, and fora term of years. The school is growing in favor, and the number ofscholars promises to be much larger. Mrs. Dunlap organized a school for the children of church members,which is self-supporting. It numbers 11 pupils. The children aretauf^ht to sing, commit Bible verses, sew, and study the Siamese lan-guage. The Industrial School at Petchaburi has 78 names on the roll—boys,24, o-irls, 54, of whom 18 are boarders. The school under the direct careof Miss Cort has had 41 in attendance during the year—24 girls and 17boys. Besides these schools. Miss Cort opened another some distance MISSION AMONG THE LAOS. 63 from the mission compound, which has been instructed by a native wom-an. Miss Cort says : I visit the schoo</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
