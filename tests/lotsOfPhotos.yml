e:</b>\n<i>Ulysses in the Demetervolume. He had, indeed, earned the title, having beenConsul in 1866 at Soukhoum Kale, in 1867 at Trebizond,in 1873 at St. Thomas, in 1876 at Manilla, and in 1878Consul-General in Bulgaria. To these he added in 1879the consulship at Bangkok, and in 1884 he was Consul-General of the Republic of Uruguay, a position which hestill held at his death. He and Tennyson, however, met but seldom. At thedinner above mentioned they merely encountered eachother ; in September 1887 they spent an afternoon together. 1=;! ALFRED, LORD TENNYSON It was in this same year (1864), on the 8th of April, thatGaribaldi paid the visit to Tennyson to which the Laureaterefers in the poem To Ulysses, to which allusion has beenmade above. Garibaldi was much struck by the profusionof foliage in the Farringford garden, the cedar green, thegiant ilex, and the yucca which no winter quells. Iwish I had your trees, he said. And, before he left, headded another to the number, a Wellingtonia gigantea^</i>\n\n<b>Text Appearing After Image:</b>\n<i>•the quarried downs of wight. which he planted in the grounds as a souvenir of his visit.The little act of courtesy was happily remembered by thepoet, as he told his Ulysses how he loved to walk amidthe riches of his garden by the quarried downs of Wight: * Or watch the waving pine which hereThe warrior of Caprera set,A name that earth will not forgetTill earth has rolld her latest year. It was in 1864 or 1865 that Tennyson first made the FROM THE IDYLLS TO THE DRAMAS 159 acquaintance of Mr. Frederick Locker, to whom the presentwriter is mucli indebted for the following facts relating toa friendship which his correspondent describes as one ofthe greatest pleasures of his life. Shortly after meetingMr. Frederick and Lady Charlotte Locker, Lord Tennysonwas their host at Grayshot Hall, near Haslemere; and theLockers were frequently with the poet at Farringford andAldworth. Tennyson, on his side, was not seldom Mr.Lockers guest in Chesham Street, at Rowfant,, or NewHaven Court, Cromer.</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
