preme, and that justice was only likely to be donewhen money and influence were on the side of theplaintiff. In the provinces the executive officers acted asjudges, and could do pretty well as they pleased. In 1892 the Ministry of Justice was established,and all the judicial functions of the various depart-ments, with the exception of the military New System. and naval courts and the palace court,were consolidated under the control of a Ministerof Justice. This change was confined to Bangkokat first, but in 1895 all the central provinces werebrought under the same control. The outlyingprovinces of Petchaboon, Udawn, Isarn, and partsof the Malay States still remain as before, but ap-peal from the courts in these districts are now for-warded to the Appeal Court at Bangkok. It is</i>\n\n<b>Text Appearing After Image:</b>\n<i>Justice 187 intended to incorporate the whole of the interiorgradually, as time and money will permit. At present every province is divided into Muangswith a District Court {San Muang) capable of tryingcases up to five thousand ticals in value Courts. and criminal cases involving punishmentnot exceeding ten years imprisonment. An appeallies to the Circle Court {San MontJioii), establishedin the capital of each province. This court iscapable of dealing with every kind of case, both civiland criminal, and the cases from the District Courtand those entered originally in the Circle Court aresubject to appeal to Bangkok. The Bangkok Ap-peal Court is in two divisions, one of five judgesdealing with appeals from the provinces, and one ofthree dealing with appeals from Bangkok and fromthe provinces not yet incorporated under thisministry. A final appeal lies to His Majesty the King, whohas delegated his duties to the tribunal composed offive members commissioned under the Royal SignManual. Th</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
