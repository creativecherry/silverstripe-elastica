iumnitrate, for the manufacture of gunpowder andmedicine. At the present time it is still worked in-termittently for the same purposes, and within thelast few years some has been sold in Bangkok forthe manufacture of fireworks. Quite recently at-tempts have been made to work it on a considerablescale and export it to Japan. The difficulties totransport are, however, great, and success is not yetassured. The native method of procedure is to boil thecrude guano with wood ashes in pans. The liquidis skimmed and allowed to crystallize. The crystalsthus obtained are extracted and again treated in thesame way. The resulting saltpetre is of a slightlybrown color and assays about ninety-five per cent,potassium nitrate. Sodium nitrate is almost entirelyabsent. CHAPTER XVIIICOMMERCE 247</i>\n\n<b>Text Appearing After Image:</b>\n<i>CHAPTER XVIII COMMERCE, BY THE ASSISTANT DIRECTOR OF CUSTOMS SIAM has ranked herself amongst commercialnations for nearly four centuries. As earlyas 15II it is recorded that the Portuguese tradedat Bangkok, and subsequently the Japanese, theDutch, and the British all entered more or less intocommerce with her. It was not, however, until1856 that its present trade with almost all the com-mercial peoples of the world took definite root. Inthis year Sir John Bowring, on behalf of the British,entered into a treaty with Siam, and was followedduring the succeeding years by the representativesof the other commercial nations, until now there areno fewer than fourteen distinct countries which com-plete the circle of Siams treaty friends. Trade for many years appears to have fluctuatedfrom various causes, but during the last twentyyears it has steadily grown, 249 250 Kingdom of Siam The total export for 1902 was valued at 87,401,-889 ticals; five years ago (1897), it was 57,689,792ticals. The t</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
