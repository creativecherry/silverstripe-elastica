 latter are those of the Govern-ment, which keeps a portion of its cash balance withthe three institutions mentioned as having branchesin Bangkok. No regular banking facilities are provided for theinterior of the kingdom, but the Government isusually prepared to sell drafts on district treasuries,for the convenience of traders and others, at a smallcharge for commission. This privilege is readilyavailed of at times, and may be regarded as thegerm of one phase of the functions of the futureNational Bank of Siam. There can be little doubtthat an institution such as this would be of thegreatest convenience and utility both to the Govern-ment and the country at large, and it is hoped thatit may be possible before long to give practicaleffect to the idea. CHAPTER XI AGRICULTURE 151</i>\n\n<b>Text Appearing After Image:</b>\n<i>CHAPTER XI AGRICULTURE IN SIAM, BY W. A. GRAHAM, ESQ., FORMERLY ASSISTANT TO THE MINISTER OF AGRICULTURE THE Siamese are, before all things, an agricultu-ral nation. From time immemorial, the valleyof the Menam has been one vast rice-field, and thepresent inhabitants of the country continue toplough, sow, and reap in it after the same methods,and with the same kind of implements, as were em-ployed by their predecessors a thousand years ago.The Siamese man docs not take kindly to mostforms of labor, and is quite content to see suchtrades and manufactures as there are in his countryin the hands of Chinese and other foreigners. Thepursuit of agriculture, however, he reserves to him-self, and, while nine tenths of the people of thecountry follow the calling, it is very rarely that for-eigners are found taking an active part in any formof agriculture except market-gardening. 153 154 Kingdom of Siam The principal product of the country is rice. In-deed, so much is this the case, that thus b</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
