 20 received the Kings letter on a silver waiter, readit, and then passed it to his Cabinet to read, andthen passed it back to me. Then he asked ourpleasure. I told him we wanted seven elephantswith howdahs, to carry us and our servants toPrabat and back, a journey of about twelve days,and we wanted breakfast early next morning, soas to get off early in the cool of the day. Nextmorning we started at six A. M., and made goodtime crossing rivers and traveling through thejungle. At night fall we came to an old dilapi-dated temple, where we put up for the night.Our cook prepared our rice, curry, fish and abowl of tea, after which we laid down under ourmosquito nets on our mats, and slept soundly tilldaybreak. I got the cook up, and he got ourrice, curry and fish, with the bowl of tea. Afterwe had breakfast, we started again, and we cameout onto a beautiful road with a number of foun-tains of spring water, where the caravans stoppedto water their cattle. There we met a large num-</i>\n\n<b>Text Appearing After Image:</b>\n<i>21 ber of pilgrims on their way to Prabat to wor-ship, as this was the season for all devotees ofBuddha to assemble on the mountains of Prabatround the footprint of their god. These crowdsof people, with their elephants and ox carts, ontheir way to the shrine of worship, reminded meof the Children of Israel going up to Jerusalemin the days of old to worship. We arrived at Prabat early in the evening, andpresented the Kings letter to the Governor ofthat Province, who received us very graciously,and provided quarters for us. Our cook pre-pared supper of boiled chicken, rice and curry.We slept very soundly that night. Next morn-ing, after breakfast, we started up the mountainvia steps cut zig-zag up its face. It was ab ^utI,GOO feet to the top. We met scores of pilgrimscoming down. When we got to the top, we entered a very large, beautiful temple, built tocover over what Siamese say is the footprint ofBuddha, which was made in the rock when he 22 made his ascent to Heaven; and the native</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
