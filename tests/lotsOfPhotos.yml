ght down to Bangkok. Thebark is first dipped in a strong solution of lime andallowed to drain, exposed to the air; is then steamedfor twenty-four hours, and the soft fibre collectedin jars; from them it is taken out and beaten topulp by mallets on a flat board; when completelypulped it is made into balls, each about the size ofa cricket-ball. The paper-maker takes one of these balls andplaces it in a bucket made of woven bamboo, whichhe dips full of water and stirs up the pulp with hishand. This work is generally done on the edge ofa stream or pond. He then floats in front of him awooden tray, the bottom of which is coarse canvas.By a dexterous movement he pours the bucket ofliquid pulp into the tray so as to cover it evenlywith pulp; he then lifts out the tray, drains it, and</i>\n\n<b>Text Appearing After Image:</b>\n<i>A Ruined Temple The Industries of Siam 271 presses the superfluous water out of the pulp witha bamboo roller. The pulp adheres to the canvas,and the tray is set up on end and allowed to dry fortwenty-four hours. The paper is then stripped off,covered with fine rice starch, polished with a smoothstone, and made into long, folded books. Should the paper be required to have a smoothblack surface the starch is mixed with fine charcoalmade from the Acschynoinerne aspera; the paste isthen spread over the rough paper and polished. The casting of bronze figures has been an art inSiam from time immemorial. The process followedis always that of cire fondit. The artist bronze and Terra-Cotta first models the figure in clay coated with work, wax, then coats it again in clay, and by the applica-tion of heat allows the wax to run out; separatetubes are made to allow the metal to find its way tothe smaller parts of the figure. The founder, whois generally the artist himself, then pours in themolten</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - colo