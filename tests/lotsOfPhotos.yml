le for its beauti-ful embroidery. Their head-dress is a flat structureresembling a gigantic college cap or mortarboard. Scattered over the whole country are found theKamoos, whose home lies east of the Mekong; theirwork is the felling of the teak. Many return to theirhomes after having accumulated sufficient wealth;those who remain marry Laos women and settledown. In the west and southwest are found many com-munities of Karens, chiefly of the Pwo (white) andBghai (red) septs. They are an agricultural race. Another branch of the great Thai race is founddistributed over the whole kingdom. They comefrom the Shan country, which lies between Burmahproper and China. These people are great tradersand deal largely in teak; they form a wealthy andindependent section of the community.</i>\n\n<b>Text Appearing After Image:</b>\n<i>A General Description of Siam 33 The population of the provinces of Upper Siammay be taken as follows: Chieng Mai 225,000 Lampun 45,000 Lampang 100,000 Nan go,000 Tern 10,000 Pre 38,000 Total 508,000 The great bulk of the trade of Upper Siam is withBurmah and China, the transport to Bangkok beingtoo costly. It is carried by caravans composed ofmules, pack-bullocks, and carriers. The importsfrom China are chiefly brassware, ponies, and silk;walnuts are also largely imported, but rather asballast than as a paying freight, as the caravans areusually thirty days e?t route. The imports fromBurmah are chiefly piecegoods, opium, and ponies.The exports are chiefly sticklac, horns, hides, bees-wax, and imported goods. LOWER SIAM—BY THE DIRECTOR OF THE IRRIGA-TION DEPARTMENT Lower Siam embraces the extensive plain of theMenam Chow Pya, the main artery of the countryand of the neighboring Bangpakong andMekong rivers, whilst the adjacent plain of the Pechaburi River forms a transitional junctio</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - colorat