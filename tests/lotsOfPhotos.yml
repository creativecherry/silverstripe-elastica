es have not, however, become facts, for, incommon with other cane-sugar centres, Siam hasbeen defeated by beet. Sugar is not now exportedat all, in fact it is largely imported, while sugar-canecontinues to be grown only for use as molasses andfor the manufacture of coarse, unrefined sugar usedfor home consumption. A good deal of jaggerysugar is extracted from the palmyra and cocoanutpalm-trees, but as the trees grow chiefly on wasteground and receive no attention from the cultivator,this can scarcely be considered as an agriculturalproduct. Betel-nut is grown all over the country, but not,except in the Siamese Malay States, in sufificientquantities to supply the enormous demand whichthe chewing proclivities of the Siamese create.The betel-nut palm is grown in gardens, of which</i>\n\n<b>Text Appearing After Image:</b>\n<i>o&lt;: Agriculture 167 a great number exist in the suburbs of Bangkok.Once planted in a moist situation it requires abso-lutely no care, and though it is possible that byselection and manuring the fruit might be im-proved the Siamese cultivator has never thought itworth while to take any trouble with it. Betel-leaf is a vine and is grown in plantations.It is cultivated round almost every village in thecountry, and so great is the consumption of it inBangkok that one of the large markets there is de-voted entirely to its sale. The vine requires a gooddeal of water, and the ground on which it grows mustbe manured and frequently weeded. The leaves arefit for use when the vine is a year old and, from thattime on, are picked as quickly as they grow, untilthe vine is about five years old, when the leaves be-come too small and strong-flavored to be of value,and the plant is taken up and replaced by a youngone. Betel-leaf is one of the few agricultural pro-ducts the cultivation of which emplo</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
