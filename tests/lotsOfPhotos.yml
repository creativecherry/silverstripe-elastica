ainfall in Bangkok during the tenyears period, 1882-1891 : Average Rainfall in Bangkok January 2.23 cm. For nine years only;consequently the an- February 3-76 cm March 1.40 cm April , 4.71 cm. V- nual average does not May 17.34 cm. I agree with the sum of June 14.02 cm. J the monthly averages. July 14.73 cm. August 17-93 cm. September 28.90 cm. October 20.83 cm. November 6.58 cm. December 0.38 cm. Annual 130.20 cm. The maximum annual rainfall recorded in Bang-kok is 194.36 cm. in 1849; ^^^ minimum 85.75 cm. in1884. During the last four years, in a great number ofplaces all over the country, regular rainfall observa-tions have been recorded. The average of all theserecords for the lower Menam plain is 120.01 cm.per year. It is a matter of interest that, according to the</i>\n\n<b>Text Appearing After Image:</b>\n<i>&lt; 72 O o &lt; O A General Description of Siam 41 results of these records, the amount of rain is muchsmaller in Lower Siam than in the upper Menambasin and than in the hill region between the Menamand the Mekong basins. Comparison of the figuresfor the average rainfall in the northern provinces ofSiam (149.24 cm.) and in the eastern hill range(Muaklek 149.78 cm. and Hinlap 169.23 cm.) withthe figures for Lower Siam (120.01) show this factclearly. In the Malay Peninsula (average 221.35 cm.) andin the southeastern provinces of the kingdom (aver-age 252.22 cm.) the rainfall also appears to be muchgreater than in Lower Siam. These facts are well known by long experience,and, indeed, they can be explained very rationallyby the function of the high western hill ranges thatretain the humidity of the southwest monsoon;thus we find that the rainfall in Lower Burmah ismore than one hundred inches, that is, about twiceas great as in Lower Siam. The influence of thesehill ranges decreases as t</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration 