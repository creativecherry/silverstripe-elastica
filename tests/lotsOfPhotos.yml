old Fuangs, therest silver. During all this time the body was 16 burning. When the whole pile was consumedwe went home. The next job was to put up a steam saw mill tosaw teak wood. This was a failure on account ofopposition from the Chinese sawyers. Next was a job to put in an engine in thesteamer Jack Waters for C. A, Allen, of And-over, Mass.; A. J. Westervelt, of New York, andRussell &amp; Co., of Hong Kong. Mr. Westerveltwas the shipbuilder and I was the engineer. Iput the engine and boiler in the boat before shewas decked, and was ready for steam when theboat was launched, except shipping the wheel,which was done, and we went on a trial trip thethird day after the boat was put in the water, andit was successful in every particular. The boatwas put to towing on the river, which was not asuccess until the company built some lighters oftheir own, which they did; then business wasflourishing, and kept so for about a year, whenMr. Westervelt became timid and sold his interest</i>\n\n<b>Text Appearing After Image:</b>\n<i>17 to me, with the understanding that I was to havecharge of the floating stock, which consisted ofone steamer and three lighters, with carrying ca-pacity of 4,000 piculs, or about 250 gross tons.Work was fair. Messrs. Russell &amp; Co. sold theirinterest, through Chang Lai Soon, an educatedChinaman, to Williams, Anthon tS: Co., who as-sumed the shore work. This went along for a time,until one Sunday they took it into their heads togo on an excursion down to the bar. This wasin violation of my agreement, which was that theboat should not be run on Sunday, no matterwhat inducements offered, as m}- men workedhard six days and six nights, when called upon.But my partners took the boat down the river,Mr, Allen and my native assistant acting as cap-tain and engineer. This act dermined my futureaction. Next morning, Monday, I called at Will-iams, Anthons &amp; Co.s office, and stated my ulti-matum ; namely, I was ready to buy or sell, feel-ing satisfied in my own mind that they were not 18</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
