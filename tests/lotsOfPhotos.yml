r 30 leagues north of Ko-Sutin, on the con-fines of Laos, commence the rapids and cataracts: it isthen necessary to leave the boats and take to pirogues,which, as well as the luggage, have often to be carriedon mens backs. I made a halt of only a few hours, inor</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
