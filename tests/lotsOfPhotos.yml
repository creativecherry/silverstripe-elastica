h his classmates, Messrs. W. M. Chatardand H. J. Botchford, on Comparison ofCost of Operating an Iron SmeUing-Plantby Engines Using Wa.ste Blast Furnace Gas,and by Gas-Fired Boilers and Steam-En-gines, was published in the Stcicns Indica-tor for January, 1902. He is a member ofthe Delta Tau Delta fraternity. Mr. Holcombe is the son of Alexander H.and Malvina Kay (Mentz) Holcombe. Hisfirst American ancestor, John Holcombe,came from England to Philadelphia, Pa., soon after the arrival of William Penn.</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
