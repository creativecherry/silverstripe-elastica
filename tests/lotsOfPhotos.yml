rst days navigation was very tedious, the waterbeing shallow, and the sand-banks in many places bare,but the day following we were able to lay aside our poles,and take to the oars. The stream takes a bend towardsthe south, and empties itself into the gulf a li</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
