teamers has increased greatly during the past twoyears. This is due to the Chinese exporters of ricedesiring to have steamers under their own controlso as to take every advantage of the market whenfavorable either in Singapore, Hong-Kong, or anyother neighboring port. As many as twenty vesselshave been in the Menam at one time during the pastyear, and as they discharge and load by means ofcargo boats the river is at times alive with craft andpresents a most busy appearance. The vessels donot load up at Bangkok. They must cross the barlight and fill up at the outer anchorage—KohsichangIsland or Anghin Head, according to the monsoon.Lorchas or large sailing lighters with a few steamtug-barges are engaged in carrying cargo to thoseanchorages, to be there transshipped. A French</i>\n\n<b>Text Appearing After Image:</b>\n<i>o z&lt; Commerce 257 liner runs regularly between Bangkok and Saigoncarrying the mail. Its trade is, however, insignifi-cant. The caravan trade in the interior was at one timea large and flourishing one. Latterly it hasdwindled away until now it is really of no import-ance. The route from Moulmein to Raheng is thebusiest one, but the total import by that route lastyear did not amount in value to more than 100,000ticals. About 60,000 of these were for cottongoods generally, 20,000 were for gold leaf and jew-elry, and the remainder brassware, etc. In returnthere were exported by this route bullocks andponies to the value of 12,000 ticals, and native-madedresses of silk and cotton, called panungs, to thevalue of 40,000 ticals. The caravan route fromChina to Chieng Mai and Nan is of no importance.The travellers coming that way are mere hucksterswho buy and sell as they travel along. They willsoon have to give way before the importation ofEuropean goods, which in a short time, by meansof t</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - colora