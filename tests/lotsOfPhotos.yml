ad-dresses are like theSiamese. The women are generally better-looking thanthose of the latter nation: they wear a single shortpetticoat of cotton, and sometimes a piece of silk overthe breast. Their hah, which is black, they twist into aknot at th</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
