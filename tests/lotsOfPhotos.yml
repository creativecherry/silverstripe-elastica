ates of the infernal regions, for so the Laotians andSiamese designate this forest, and I have no spell toterrify the demons which inhabit it, neither tigers teethnor stunted stag-horn; nothing but my faith in and lovefor God. If I must die here, where so many o</i>\n\n\n<b>Note About Images</b>\n<i>Please note that these images are extracted from scanned page images that may have been digitally enhanced for readability - coloration and appearance of these illustrations may not perfectly resemble the original work.</i>"
