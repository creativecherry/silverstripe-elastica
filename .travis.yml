language: php

sudo: true

addons:
  apt:
    packages:
      - tidy
      - elasticsearch

env:
  global:
    - DB=MYSQL CORE_RELEASE=3.1
    - MODULE_PATH=elastica

matrix:
  allow_failures:
    - php: hhvm-nightly
  include:
    - php: 5.5
      env: DB=MYSQL
      before_install:


before_script:
  - phpenv rehash
  - sudo service elasticsearch start
  - composer self-update || true
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss
  - composer require satooshi/php-coveralls
  # Check version of elasticsearch
  - dpkg -l | grep elastic
  # Check Ruflin Elastic
  - cd vendor/ruflin/elastica/ && git log  --max-count 10 && cd -


script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover -c $MODULE_PATH/phpunit.xml $MODULE_PATH/tests/AggregationUnitTest.php

after_success:
    - cp coverage.clover ~/coverage.xml
    - mkdir -p build/logs
    - travis_retry php vendor/bin/coveralls -v --coverage_clover coverage.clover
    - mv coverage.clover ~/build/$TRAVIS_REPO_SLUG/
    - cd ~/build/$TRAVIS_REPO_SLUG
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
